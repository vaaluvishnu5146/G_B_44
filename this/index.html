<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding this keyword</title>
  </head>
  <body>
    <ul>
      <li><code>this</code> as a statement refers to GLOBAL WINDOW object</li>
      <li>
        <code>this</code> as a statement inside a function refers to GLOBAL
        WINDOW object
      </li>
      <li>
        <code>this</code> as a statement but in <code>STRICT MODE</code> refers
        to GLOBAL WINDOW object
      </li>
      <li>
        <code>this</code> as a statement but in <code>STRICT MODE</code> inside
        a function refers to undefined
      </li>
    </ul>
    <script src="./script.js"></script>
  </body>
</html>
