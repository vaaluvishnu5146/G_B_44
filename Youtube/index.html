<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
  </head>
  <body>
    <button onclick="authenticate().then(loadClient)">
      authorize and load
    </button>
    <button onclick="execute()">execute</button>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
      /**
       * Sample JavaScript code for youtube.videos.list
       * See instructions for running APIs Explorer code samples locally:
       * https://developers.google.com/explorer-help/code-samples#javascript
       */

      function authenticate() {
        return gapi.auth2
          .getAuthInstance()
          .signIn({ scope: "https://www.googleapis.com/auth/youtube.readonly" })
          .then(
            function () {
              console.log("Sign-in successful");
            },
            function (err) {
              console.error("Error signing in", err);
            }
          );
      }
      function loadClient() {
        gapi.client.setApiKey("AIzaSyCRAVtIkQCh1Y9gjpNfctdkJq5f1be5tcM");
        return gapi.client
          .load(
            "https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest?apikey=AIzaSyCRAVtIkQCh1Y9gjpNfctdkJq5f1be5tcM"
          )
          .then(
            function () {
              console.log("GAPI client loaded for API");
            },
            function (err) {
              console.error("Error loading GAPI client for API", err);
            }
          );
      }
      // Make sure the client is loaded and sign-in is complete before calling this method.
      function execute() {
        return gapi.client.youtube.videos.list({}).then(
          function (response) {
            // Handle the results here (response.result has the parsed body).
            console.log("Response", response);
          },
          function (err) {
            console.error("Execute error", err);
          }
        );
      }
      gapi.load("client:auth2", function () {
        gapi.auth2.init({
          client_id:
            "793077716219-cpm9monrgurdjn9r75kv94hqqgqp94qg.apps.googleusercontent.com",
        });
      });
    </script>
  </body>
</html>
